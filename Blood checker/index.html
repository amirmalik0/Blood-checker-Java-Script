<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Check App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h2>Blood Check Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Full name">
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" required placeholder="Father name">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button onclick="checkBlood()">Check</button>
        </div>
        
        <div id="result"></div>
        <script src="script.js"></script>
</body>
</html>
